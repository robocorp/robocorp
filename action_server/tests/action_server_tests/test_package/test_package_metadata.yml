metadata:
  description: pack1 description
  name: pack1 name
  secrets: {}
openapi.json:
  components:
    schemas:
      HTTPValidationError:
        properties:
          errors:
            items:
              $ref: '#/components/schemas/ValidationError'
            title: Errors
            type: array
        title: HTTPValidationError
        type: object
      ValidationError:
        properties:
          loc:
            items:
              anyOf:
              - type: string
              - type: integer
            title: Location
            type: array
          msg:
            title: Message
            type: string
          type:
            title: Error Type
            type: string
        required:
        - loc
        - msg
        - type
        title: ValidationError
        type: object
  info:
    title: Robocorp Action Server
    version: 0.1.0
  openapi: 3.1.0
  paths:
    /api/actions/pack1-name/hello/run:
      post:
        description: Provides a greeting for a person.
        operationId: hello
        requestBody:
          content:
            application/json:
              schema:
                properties:
                  name:
                    description: The name of the person to greet.
                    title: Name
                    type: string
                  title:
                    default: Mr.
                    description: The title for the persor (Mr., Mrs., ...).
                    title: Title
                    type: string
                required:
                - name
                type: object
          required: true
        responses:
          '200':
            content:
              application/json:
                schema:
                  description: The greeting for the person.
                  title: Response Hello
                  type: string
            description: Successful Response
          '422':
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/HTTPValidationError'
            description: Validation Error
        summary: Hello
  servers:
  - url: http://localhost:8080
