components:
  schemas:
    HTTPValidationError:
      properties:
        errors:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Errors
          type: array
      title: HTTPValidationError
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  title: Robocorp Action Server
  version: 0.1.0
openapi: 3.1.0
paths:
  /api/actions/calculator/broken-action/run:
    post:
      description: This always raises an error.
      operationId: broken_action
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: false
              properties: {}
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                title: Response Broken Action
                type: integer
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Broken Action
  /api/actions/calculator/calculator-sum/run:
    post:
      description: Sums 2 numbers and returns them.
      operationId: calculator_sum
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: false
              properties:
                v1:
                  description: First number.
                  title: V1
                  type: number
                v2:
                  description: Second number.
                  title: V2
                  type: number
              required:
              - v1
              - v2
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                description: The sum of v1 + v2.
                title: Response Calculator Sum
                type: number
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Calculator Sum
  /api/actions/greeter/greet/run:
    post:
      description: Provides a greeting for a person.
      operationId: greet
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: false
              properties:
                name:
                  description: The name of the person to greet.
                  title: Name
                  type: string
                title:
                  default: Mr.
                  description: The title for the persor (Mr., Mrs., ...).
                  title: Title
                  type: string
              required:
              - name
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                description: The greeting for the person.
                title: Response Greet
                type: string
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Greet
servers:
- url: http://localhost:0
