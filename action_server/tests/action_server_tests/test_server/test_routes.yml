components:
  schemas:
    GreetInput:
      properties:
        name:
          description: The name of the person to greet.
          title: Name
          type: string
        title:
          default: Mr.
          description: The title for the persor (Mr., Mrs., ...).
          title: Title
          type: string
      required:
      - name
      title: GreetInput
      type: object
    HTTPValidationError:
      properties:
        errors:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Errors
          type: array
      title: HTTPValidationError
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  title: Robocorp Actions Server
  version: 0.1.0
openapi: 3.1.0
paths:
  /api/actions/greeter/greet/run:
    post:
      description: Provides a greeting for a person.
      operationId: greet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GreetInput'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                description: The greeting for the person.
                title: Response Greet
                type: string
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Greet
servers:
- url: http://localhost:0
