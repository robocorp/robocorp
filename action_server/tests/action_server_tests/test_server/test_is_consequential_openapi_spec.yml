    post:
      operationId: calculator_sum
      requestBody:
        content:
          application/json:
            schema:
              properties:
                v1:
                  description: ''
                  title: V1
                  type: number
                v2:
                  description: ''
                  title: V2
                  type: number
              required:
              - v1
              - v2
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                title: Response Calculator Sum
                type: number
