components:
  schemas:
    HTTPValidationError:
      properties:
        errors:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Errors
          type: array
      title: HTTPValidationError
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  title: Robocorp Action Server
  version: 0.1.0
openapi: 3.1.0
paths:
  /api/actions/custom-model/my-action/run:
    post:
      operationId: my_action
      requestBody:
        content:
          application/json:
            schema:
              properties:
                data:
                  properties:
                    is_offer:
                      anyOf:
                      - type: boolean
                      - type: 'null'
                      title: Is Offer
                    name:
                      title: Name
                      type: string
                    price:
                      description: This is the price.
                      title: Price
                      type: number
                  required:
                  - name
                  - price
                  title: MyCustomData
                  type: object
                x:
                  description: ''
                  title: X
                  type: string
              required:
              - x
              - data
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  accepted:
                    description: Was it accepted?.
                    title: Accepted
                    type: boolean
                required:
                - accepted
                title: Response My Action
                type: object
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: My Action
servers:
- url: http://localhost:0
