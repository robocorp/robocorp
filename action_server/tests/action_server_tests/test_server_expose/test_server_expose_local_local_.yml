components:
  schemas:
    HTTPValidationError:
      properties:
        errors:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Errors
          type: array
      title: HTTPValidationError
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  title: Robocorp Action Server
  version: 0.1.0
openapi: 3.1.0
paths:
  /api/actions/test-server-expose/sleep-a-while/run:
    post:
      description: 'This function sleeps for a while and then returns the time when
        it

        finished sleeping.'
      operationId: sleep_a_while
      requestBody:
        content:
          application/json:
            schema:
              properties:
                time_to_sleep:
                  description: The time to sleep.
                  title: Time To Sleep
                  type: number
              required:
              - time_to_sleep
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                title: Response Sleep A While
                type: number
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Sleep A While
servers:
- url: https://127.0.0.1:8787
