name: ⭐️ Feature Request
description: Submit a proposal/request for a new feature
title: "[Feature]: "
body:
  - type: checkboxes
    id: library
    attributes:
      label: Target library
      description: Select one or more libraries for the feature request
      options:
        - label: Action Server
          required: false
        - label: robocorp-actions
          required: false
        - label: robocorp-browser
          required: false
        - label: robocorp-tasks
          required: false
        - label: robocorp-vault
          required: false
        - label: robocorp-windows
          required: false
        - label: robocorp-workitems
          required: false
  - type: textarea
    attributes:
      label: Description
      description: Describe the problem or the missing capability
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: If you have a solution in mind, please describe it.
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: Are you using or have you considered any alternative solutions or workarounds?
